spring:
  application:
    name: b-blog
  datasource:
    url: jdbc:mysql://localhost:3306/b-blog?useSSL=FALSE&allowPublicKeyRetrieval=TRUE
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect